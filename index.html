<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.min.js"></script>
</head>
<body>
    <div id="container">
        <div id="file-list-container">
            <button id="toggle-menu">Menu</button>
            <div id="file-list"></div>
        </div>
        <div id="pdf-viewer">
            <div id="zoom-controls">
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
            </div>
            <canvas id="pdf-canvas"></canvas>
        </div>
    </div>

    <script>
        let scale = 1.5;

        // Função para carregar a lista de PDFs do JSON
        function loadPDFList() {
            fetch('pdfs.json')
                .then(response => response.json())
                .then(files => {
                    const fileList = document.getElementById('file-list');
                    files.forEach(file => {
                        const button = document.createElement('button');
                        button.textContent = file.split('/').pop();
                        button.onclick = () => loadPDF(file);
                        fileList.appendChild(button);
                    });
                })
                .catch(error => console.error('Error loading PDF list:', error));
        }

        // Função para carregar e renderizar o PDF
        function loadPDF(url) {
            var pdfjsLib = window['pdfjs-dist/build/pdf'];
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.min.js';

            var loadingTask = pdfjsLib.getDocument(url);
            loadingTask.promise.then(function(pdf) {
                console.log('PDF loaded');

                pdf.getPage(1).then(function(page) {
                    console.log('Page loaded');

                    var viewport = page.getViewport({ scale: scale });

                    var canvas = document.getElementById('pdf-canvas');
                    var context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    var pdfViewer = document.getElementById('pdf-viewer');
                    pdfViewer.innerHTML = '';
                    pdfViewer.appendChild(canvas);

                    var renderContext = {
                        canvasContext: context,
                        viewport: viewport
                    };
                    var renderTask = page.render(renderContext);
                    renderTask.promise.then(function () {
                        console.log('Page rendered');
                    });
                });
            }, function (reason) {
                console.error(reason);
            });
        }

        // Função para controlar o zoom
        function zoomPDF(increase) {
            scale += increase ? 0.1 : -0.1;
            if (scale < 0.5) scale = 0.5;
            if (scale > 3.0) scale = 3.0;
            const pdfCanvas = document.getElementById('pdf-canvas');
            if (pdfCanvas) {
                loadPDF(pdfCanvas.dataset.url);
            }
        }

        document.getElementById('zoom-in').addEventListener('click', () => zoomPDF(true));
        document.getElementById('zoom-out').addEventListener('click', () => zoomPDF(false));

        // Carregar a lista de PDFs ao carregar a página
        document.addEventListener('DOMContentLoaded', loadPDFList);

        // Menu toggle para dispositivos móveis
        document.getElementById('toggle-menu').addEventListener('click', () => {
            const fileListContainer = document.getElementById('file-list-container');
            fileListContainer.classList.toggle('show-menu');
        });
    </script>
</body>
</html>
